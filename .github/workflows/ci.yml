name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install ruff mypy pytest
      - run: ruff check .
      - run: mypy --strict app
      - run: pytest
      - run: docker build .