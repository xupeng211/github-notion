    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run priority tests with strict quality gates
        run: |
          echo "ğŸ§ª Running priority test suite with quality gates..."

          # è¿è¡Œæµ‹è¯•å¹¶ç”Ÿæˆè¦†ç›–ç‡æŠ¥å‘Š
          python -m pytest tests/priority/ -v \
            --cov=app.webhook_security \
            --cov=app.service \
            --cov=app.github \
            --cov=app.notion \
            --cov=app.models \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=30 \
            --tb=short \
            --maxfail=1

          echo "âœ… All tests passed!"

          # æ£€æŸ¥è¦†ç›–ç‡é˜ˆå€¼
          echo "ğŸ“Š Checking coverage thresholds..."
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.attrib['line-rate']) * 100
          print(f'Overall coverage: {coverage:.1f}%')

          if coverage < 30:
              print('âŒ Coverage below 30% threshold')
              exit(1)
          else:
              print('âœ… Coverage threshold met')
          "

          echo "ğŸšª Quality gates passed! Proceeding with build..."

      - name: Upload coverage to Codecov
