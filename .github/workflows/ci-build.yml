name: Build and Verify

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 1

      - uses: docker/setup-buildx-action@v3

      - name: Pre-build Fail-Fast
        run: |
          echo "ğŸ” Dockeræ„å»ºä¸Šä¸‹æ–‡å¤§å°åˆ†æ"
          echo "=================================================="
          
          # è®¡ç®—åŸå§‹ç›®å½•å¤§å°
          ORIGINAL_SIZE_MB=$(du -sm . | cut -f1)
          echo "ğŸ“Š ç›®å½•å¤§å°åˆ†æ:"
          echo "åŸå§‹ç›®å½•å¤§å°: ${ORIGINAL_SIZE_MB}MB"
          
          # æ¨¡æ‹Ÿæ„å»ºä¸Šä¸‹æ–‡ï¼ˆç®€åŒ–ç‰ˆï¼‰
          echo "ğŸ³ æ¨¡æ‹ŸDockeræ„å»ºä¸Šä¸‹æ–‡..."
          CONTEXT_SIZE=$(tar -czf - --exclude-from=.dockerignore . 2>/dev/null | wc -c)
          CONTEXT_SIZE_KB=$((CONTEXT_SIZE / 1024))
          echo "æ„å»ºä¸Šä¸‹æ–‡å¤§å°(å‹ç¼©å): ${CONTEXT_SIZE_KB}KB"
          
          # æ£€æŸ¥å¤§å°é˜ˆå€¼
          echo "ğŸš¦ å¤§å°æ£€æŸ¥:"
          THRESHOLD_MB=500
          THRESHOLD_BYTES=$((THRESHOLD_MB * 1024 * 1024))
          
          if [[ $CONTEXT_SIZE -le $THRESHOLD_BYTES ]]; then
            echo "âœ… æ„å»ºä¸Šä¸‹æ–‡å¤§å°åˆç†: ${CONTEXT_SIZE_KB}KB â‰¤ ${THRESHOLD_MB}MB"
          else
            echo "âŒ æ„å»ºä¸Šä¸‹æ–‡è¿‡å¤§: ${CONTEXT_SIZE_KB}KB > ${THRESHOLD_MB}MB"
            exit 1
          fi
          
          echo "Bytes=${CONTEXT_SIZE}" > size_bytes.txt
          python3 scripts/pretty_size.py ${CONTEXT_SIZE}
          df -h

      - name: Build (no push; load)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/api.Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ghcr.io/${{ github.repository }}/app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Smoke
        run: |
          set -euo pipefail
          IMG="ghcr.io/${{ github.repository }}/app:${{ github.sha }}"
          echo "âœ… Dockeré•œåƒæ„å»ºæˆåŠŸ"
          echo "é•œåƒæ ‡ç­¾: $IMG"
          echo "å¹³å°: linux/amd64"
          echo "Dockerfile: infra/docker/api.Dockerfile"
          
          docker run -d --rm --name app-smoke -p 8000:8000 "$IMG"
          sleep 5
          
          echo "HEALTH=$(curl -fsS http://127.0.0.1:8000/health)"
          curl -fsSL http://127.0.0.1:8000/metrics | head -n 5 || echo "SKIP metrics"
          
          docker logs --tail=100 app-smoke || true
          docker rm -f app-smoke || true
          
          mkdir -p build-metrics
          printf '{"sha":"%s","ts":"%s","dockerfile_path":"infra/docker/api.Dockerfile"}\n' "${{ github.sha }}" "$(date -u +%FT%TZ)" > build-metrics/metrics.json

      - name: SBOM
        run: |
          set -euo pipefail
          IMG="ghcr.io/${{ github.repository }}/app:${{ github.sha }}"
          echo "ğŸ“¦ ç”ŸæˆSBOM (Software Bill of Materials)..."

          # å®‰è£…syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

          # ç”ŸæˆSBOM
          if syft packages "$IMG" -o spdx-json > sbom.spdx.json 2>/dev/null; then
            echo "âœ… syft SBOMç”ŸæˆæˆåŠŸ"
          else
            echo "âš ï¸ syftå¤±è´¥ï¼Œå°è¯•docker sbom..."
            if docker sbom "$IMG" -o spdx-json > sbom.spdx.json 2>/dev/null; then
              echo "âœ… docker sbomç”ŸæˆæˆåŠŸ"
            else
              echo "âŒ SBOMç”Ÿæˆå¤±è´¥"
