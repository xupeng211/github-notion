name: Build and Verify

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 1

      - uses: docker/setup-buildx-action@v3

      - name: Pre-build Fail-Fast
        run: |
          echo "ðŸ” Dockeræž„å»ºä¸Šä¸‹æ–‡å¤§å°åˆ†æž"
          echo "=================================================="
          
          # è®¡ç®—åŽŸå§‹ç›®å½•å¤§å°
          ORIGINAL_SIZE_MB=$(du -sm . | cut -f1)
          echo "ðŸ“Š ç›®å½•å¤§å°åˆ†æž:"
          echo "åŽŸå§‹ç›®å½•å¤§å°: ${ORIGINAL_SIZE_MB}MB"
          
          # æ¨¡æ‹Ÿæž„å»ºä¸Šä¸‹æ–‡ï¼ˆç®€åŒ–ç‰ˆï¼‰
          echo "ðŸ³ æ¨¡æ‹ŸDockeræž„å»ºä¸Šä¸‹æ–‡..."
          CONTEXT_SIZE=$(tar -czf - --exclude-from=.dockerignore . 2>/dev/null | wc -c)
          CONTEXT_SIZE_KB=$((CONTEXT_SIZE / 1024))
          echo "æž„å»ºä¸Šä¸‹æ–‡å¤§å°(åŽ‹ç¼©åŽ): ${CONTEXT_SIZE_KB}KB"
          
          # æ£€æŸ¥å¤§å°é˜ˆå€¼
          echo "ðŸš¦ å¤§å°æ£€æŸ¥:"
          THRESHOLD_MB=500
          THRESHOLD_BYTES=$((THRESHOLD_MB * 1024 * 1024))
          
          if [[ $CONTEXT_SIZE -le $THRESHOLD_BYTES ]]; then
            echo "âœ… æž„å»ºä¸Šä¸‹æ–‡å¤§å°åˆç†: ${CONTEXT_SIZE_KB}KB â‰¤ ${THRESHOLD_MB}MB"
          else
            echo "âŒ æž„å»ºä¸Šä¸‹æ–‡è¿‡å¤§: ${CONTEXT_SIZE_KB}KB > ${THRESHOLD_MB}MB"
            exit 1
          fi
          
          echo "Bytes=${CONTEXT_SIZE}" > size_bytes.txt
          python3 scripts/pretty_size.py ${CONTEXT_SIZE}
          df -h

      - name: Build (no push; load)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/api.Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ghcr.io/${{ github.repository }}/app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Smoke
        run: |
          set -euo pipefail
          IMG="ghcr.io/${{ github.repository }}/app:${{ github.sha }}"
          echo "âœ… Dockeré•œåƒæž„å»ºæˆåŠŸ"
          echo "é•œåƒæ ‡ç­¾: $IMG"
          echo "å¹³å°: linux/amd64"
          echo "Dockerfile: infra/docker/api.Dockerfile"
          
          docker run -d --rm --name app-smoke -p 8000:8000 "$IMG"
          sleep 5
          
          echo "HEALTH=$(curl -fsS http://127.0.0.1:8000/health)"
          curl -fsSL http://127.0.0.1:8000/metrics | head -n 5 || echo "SKIP metrics"
          
          docker logs --tail=100 app-smoke || true
          docker rm -f app-smoke || true
          
          mkdir -p build-metrics
          printf '{"sha":"%s","ts":"%s","dockerfile_path":"infra/docker/api.Dockerfile"}\n' "${{ github.sha }}" "$(date -u +%FT%TZ)" > build-metrics/metrics.json

      - name: SBOM
        run: |
          set -euo pipefail
          IMG="ghcr.io/${{ github.repository }}/app:${{ github.sha }}"
          echo "ðŸ“¦ ç”ŸæˆSBOM (Software Bill of Materials)..."
          
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft packages "$IMG" -o spdx-json > sbom.spdx.json
          
          SBOM_SIZE=$(wc -c < sbom.spdx.json)
          echo "SBOM size: ${SBOM_SIZE} bytes"
          echo "SBOMæ–‡ä»¶å¤§å°: ${SBOM_SIZE} å­—èŠ‚"

      - name: Trivy Scan
        run: |
          set -euo pipefail
          IMG="ghcr.io/${{ github.repository }}/app:${{ github.sha }}"
          echo "ðŸ”’ æ‰§è¡Œå®‰å…¨æ‰«æ..."
          
          echo "ðŸ“‹ åŠ è½½å®‰å…¨ç­–ç•¥å’Œç™½åå•..."
          if [[ -f "security/trivy-policy.yaml" ]]; then
            echo "âœ… ä½¿ç”¨ç­–ç•¥æ–‡ä»¶: security/trivy-policy.yaml"
            POLICY_ARG="--config /work/security/trivy-policy.yaml"
          else
            echo "âš ï¸ ç­–ç•¥æ–‡ä»¶ä¸å­˜åœ¨: security/trivy-policy.yaml"
            POLICY_ARG=""
          fi
          
          if [[ -f "security/allowlist.yaml" ]]; then
            echo "âœ… ä½¿ç”¨ç™½åå•æ–‡ä»¶: security/allowlist.yaml"
            ALLOWLIST_ARG="--ignorefile /work/security/allowlist.yaml"
          else
            echo "âš ï¸ ç™½åå•æ–‡ä»¶ä¸å­˜åœ¨: security/allowlist.yaml"
            ALLOWLIST_ARG=""
          fi
          
          docker run --rm -v $PWD:/work -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image \
            --format json --severity CRITICAL,HIGH \
            --scanners vuln \
            $POLICY_ARG \
            $ALLOWLIST_ARG \
            "$IMG" | tee trivy-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build-metrics/metrics.json
            sbom.spdx.json
            trivy-report.json
