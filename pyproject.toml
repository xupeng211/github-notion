[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # 排除目录
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["app"]
known_third_party = ["fastapi", "pydantic", "sqlalchemy", "prometheus_client"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

# MyPy 类型检查配置（宽松模式）
[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false  # 宽松：允许无类型定义
disallow_incomplete_defs = false  # 宽松：允许不完整定义
check_untyped_defs = false  # 宽松：不检查无类型函数
disallow_untyped_decorators = false  # 宽松：允许无类型装饰器
no_implicit_optional = false  # 宽松：允许隐式可选
warn_redundant_casts = false  # 宽松：不警告冗余转换
warn_unused_ignores = false  # 宽松：不警告未使用的忽略
warn_no_return = false  # 宽松：不警告无返回值
warn_unreachable = false  # 宽松：不警告不可达代码
strict_equality = false  # 宽松：不要求严格相等
ignore_missing_imports = true  # 忽略缺失的导入

# 排除目录
exclude = [
    "venv/",
    ".venv/",
    "build/",
    "dist/",
    "migrations/",
    "tests/",  # 暂时排除测试文件
]

# MyPy 覆盖配置：对核心模块启用严格检查
[[tool.mypy.overrides]]
module = "app.core.*"
disallow_untyped_defs = true  # 严格：要求类型定义
warn_return_any = true  # 严格：警告返回Any类型
check_untyped_defs = true  # 严格：检查无类型函数
disallow_incomplete_defs = true  # 严格：不允许不完整定义
no_implicit_optional = true  # 严格：不允许隐式可选

# Pytest 配置
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# 覆盖率配置
[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/.venv/*",
    "*/migrations/*",
    "*/build/*",
    "*/dist/*",
]

[tool.coverage.report]
fail_under = 27  # 最低覆盖率要求：27% (覆盖率爬坡计划：25→27→30→35→40)
show_missing = true
skip_covered = false
precision = 2

[tool.coverage.html]
directory = "htmlcov"
